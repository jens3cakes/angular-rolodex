<h1>{{title}}</h1>


<form>
<div>
<label for="name">Username:</label>
<br>
<input type="text" name="username" id="username" #name="ngModel" [(ngModel)]="loginFormData.username">
</div>
<br>
<br>

<div>
  <label for="password">Password:</label>
  <br>
  <input type="text" name="password" id="password" #password="ngModel" [(ngModel)]="loginFormData.password">
</div>
{{loginFormData | json}}
<br>
<br>
<button (click)="login()">Submit</button>
</form>
