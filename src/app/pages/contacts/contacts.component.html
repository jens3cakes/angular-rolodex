<h1>Contacts Page</h1>

<div>{{title}}</div>
 <div *ngFor="let contact of contacts"> 
  <a>{{contact.name}}</a>

  <a>{{contact.email}}</a>

  <a>{{contact.mobile}}</a>

  <a>{{contact.home}}</a>

  <a>{{contact.twitter}}</a>

  <br>
  <a>{{contact.github}}</a>
</div>
